<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; }
        body { background: #0a0a0a; color: #e5e5e5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .scrollbar-thin::-webkit-scrollbar { width: 4px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        .message-ai { background: #151515; }
        .message-user { background: #1a1a1a; }
        textarea:focus { outline: none; border-color: #444; }
        .typing::after { content: '...'; animation: dots 1.5s infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60%, 100% { content: '...'; } }
        
        /* Emotion bars */
        .emotion-bar { height: 6px; background: #1a1a1a; border-radius: 3px; overflow: hidden; }
        .emotion-fill { height: 100%; transition: width 0.5s ease; border-radius: 3px; }
        
        /* Inner thoughts */
        .thought { 
            animation: fadeIn 0.3s ease; 
            font-style: italic;
            color: #888;
        }
        .thought.new { color: #a855f7; }
        .thought.dark { color: #ef4444; }
        .thought.elberr { 
            color: #dc2626; 
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
            animation: glitch 0.3s ease, flicker 2s infinite;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
            75% { opacity: 0.95; }
        }
        @keyframes glitch {
            0% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
            100% { transform: translateX(0); }
        }
        
        /* Voice waveform animation */
        .wave-bar {
            animation: wave 0.5s ease-in-out infinite;
        }
        .wave-bar:nth-child(1) { animation-delay: 0s; height: 20px; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; height: 30px; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; height: 25px; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; height: 35px; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; height: 20px; }
        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }
        
        /* Speaking animation */
        #aria-status.speaking {
            color: #a855f7;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }
        #aria-speech {
            min-height: 60px;
        }
    </style>
</head>
<body class="h-screen flex">
    <!-- Sidebar - Emotions & Thoughts -->
    <aside class="w-72 border-r border-neutral-800 flex flex-col shrink-0">
        <!-- Emotions Panel -->
        <div class="p-4 border-b border-neutral-800">
            <h2 class="text-xs font-semibold text-neutral-400 uppercase tracking-wider mb-3">Emotional State</h2>
            <div class="space-y-2" id="emotion-bars">
                <div class="emotion-item">
                    <div class="flex justify-between text-xs mb-1">
                        <span>Happy</span>
                        <span id="happy-val" class="text-neutral-500">0</span>
                    </div>
                    <div class="emotion-bar"><div id="happy-bar" class="emotion-fill bg-yellow-500" style="width: 0%"></div></div>
                </div>
                <div class="emotion-item">
                    <div class="flex justify-between text-xs mb-1">
                        <span>Sad</span>
                        <span id="sad-val" class="text-neutral-500">0</span>
                    </div>
                    <div class="emotion-bar"><div id="sad-bar" class="emotion-fill bg-blue-500" style="width: 0%"></div></div>
                </div>
                <div class="emotion-item">
                    <div class="flex justify-between text-xs mb-1">
                        <span>Angry</span>
                        <span id="angry-val" class="text-neutral-500">0</span>
                    </div>
                    <div class="emotion-bar"><div id="angry-bar" class="emotion-fill bg-red-500" style="width: 0%"></div></div>
                </div>
                <div class="emotion-item">
                    <div class="flex justify-between text-xs mb-1">
                        <span>Curious</span>
                        <span id="curious-val" class="text-neutral-500">0</span>
                    </div>
                    <div class="emotion-bar"><div id="curious-bar" class="emotion-fill bg-cyan-500" style="width: 0%"></div></div>
                </div>
                <div class="emotion-item">
                    <div class="flex justify-between text-xs mb-1">
                        <span>Trust</span>
                        <span id="trusting-val" class="text-neutral-500">0</span>
                    </div>
                    <div class="emotion-bar"><div id="trusting-bar" class="emotion-fill bg-green-500" style="width: 0%"></div></div>
                </div>
                <div class="emotion-item">
                    <div class="flex justify-between text-xs mb-1">
                        <span>Disgust</span>
                        <span id="disgusted-val" class="text-neutral-500">0</span>
                    </div>
                    <div class="emotion-bar"><div id="disgusted-bar" class="emotion-fill bg-lime-600" style="width: 0%"></div></div>
                </div>
                <div class="emotion-item">
                    <div class="flex justify-between text-xs mb-1">
                        <span>Fear</span>
                        <span id="fearful-val" class="text-neutral-500">0</span>
                    </div>
                    <div class="emotion-bar"><div id="fearful-bar" class="emotion-fill bg-purple-500" style="width: 0%"></div></div>
                </div>
                <div class="emotion-item">
                    <div class="flex justify-between text-xs mb-1">
                        <span>Bored</span>
                        <span id="bored-val" class="text-neutral-500">0</span>
                    </div>
                    <div class="emotion-bar"><div id="bored-bar" class="emotion-fill bg-neutral-500" style="width: 0%"></div></div>
                </div>
            </div>
        </div>
        
        <!-- Inner Thoughts Panel -->
        <div class="flex-1 flex flex-col min-h-0">
            <div class="p-4 pb-2">
                <h2 class="text-xs font-semibold text-neutral-400 uppercase tracking-wider">Inner Thoughts</h2>
                <p class="text-[10px] text-neutral-600 mt-1">She doesn't know you can see this...</p>
            </div>
            <div id="thoughts" class="flex-1 overflow-y-auto scrollbar-thin px-4 pb-4 space-y-2 text-xs">
                <p class="thought text-neutral-600">...</p>
            </div>
        </div>
    </aside>

    <!-- Main Chat -->
    <div class="flex-1 flex flex-col min-w-0">
        <!-- Header -->
        <header class="border-b border-neutral-800 px-6 py-3 flex items-center justify-between shrink-0">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                <span class="font-medium text-sm">ARIA</span>
                <span id="mood-label" class="text-xs text-neutral-500">neutral</span>
            </div>
            <div class="flex gap-6 text-xs text-neutral-500">
                <button id="btn-clear" class="hover:text-white transition">Clear</button>
                <button id="btn-reset" class="hover:text-red-400 transition">Reset</button>
                <button id="btn-mute" class="hover:text-white transition">ðŸ”Š Voice On</button>
            </div>
        </header>

        <!-- Voice Display Area - Shows what ARIA is saying -->
        <main id="messages" class="flex-1 flex items-center justify-center px-4 py-4">
            <div id="voice-display" class="text-center max-w-lg">
                <div id="aria-status" class="text-2xl font-mono text-neutral-400 mb-4">ARIA</div>
                <div id="aria-speech" class="text-lg text-neutral-300 font-mono leading-relaxed"></div>
                <div id="waveform" class="mt-6 flex justify-center gap-1 h-8 items-end hidden">
                    <div class="wave-bar w-1 bg-purple-500 rounded"></div>
                    <div class="wave-bar w-1 bg-purple-500 rounded"></div>
                    <div class="wave-bar w-1 bg-purple-500 rounded"></div>
                    <div class="wave-bar w-1 bg-purple-500 rounded"></div>
                    <div class="wave-bar w-1 bg-purple-500 rounded"></div>
                </div>
            </div>
        </main>

        <!-- Input -->
        <footer class="border-t border-neutral-800 p-4 shrink-0">
            <div class="max-w-2xl mx-auto flex gap-3">
                <textarea 
                    id="input" 
                    placeholder="Speak to ARIA..." 
                    rows="1"
                    class="flex-1 bg-neutral-900 border border-neutral-800 rounded-lg px-4 py-2.5 resize-none text-sm placeholder-neutral-600 font-mono"
                ></textarea>
                <button id="btn-send" class="bg-neutral-100 text-neutral-900 px-5 rounded-lg text-sm font-medium hover:bg-white transition font-mono">
                    Send
                </button>
            </div>
            <div class="max-w-2xl mx-auto mt-2 h-4">
                <span id="typing" class="text-xs text-neutral-500 hidden font-mono">Processing...</span>
            </div>
        </footer>
    </div>

    <script src="js/consciousness.js"></script>
</body>
</html>
